<div class="wrapper">

  <div class="container">
    <div class="row payment-wrapper">
      <div class="col-md-7">
        <div class="payment-details" *ngIf="domain &&isPaidFor==false">

          <div class="visible-xs-block">
            <div class="domain-logo">

              <div class="img-container">
                <div class="img-text">
                  {{domain.name}}</div>
              </div>



            </div>
          </div>


          <table class="table" *ngIf="domain &&isPaidFor==false">
            <tbody>
              <tr>
                <td>{{domain.name}}.{{domain.extension}}<div class="faint">Includes domain name and logo.</div>
                </td>
                <td class="text-right">{{domain.salePrice | currency:"USD"}}</td>
              </tr>
              <tr>
                <th style="border: 0" class="text-right">Total payable</th>
                <th style="border: 0" class="text-right">{{domain.salePrice | currency:"USD"}}</th>
              </tr>
            </tbody>
          </table>

        </div>

        <div id="payment-checkbox-confirm" *ngIf="domain &&isPaidFor==false">
          <div class="checkbox">
            <label>
              <input type="checkbox" id="payment-confirm-terms"> I agree to Domain's <a
                routerLink="/terms-and-conditions" target="_blank">Terms and
                Conditions for Buyers</a>
            </label>
          </div>
        </div>

        <div class="payment-buttons" #paypal></div>
      </div>
      <div class="col-md-4 col-md-offset-1" *ngIf="domain &&isPaidFor==false">

        <div class="hidden-xs">
          <div class="domain-logo">

            <div class="img-container">
              <div class="img-text">
                {{domain.name}}</div>
            </div>



          </div>
        </div>

      </div>
    </div>


  </div>


  <app-footer></app-footer>

</div>
