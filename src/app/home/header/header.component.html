<div class="navbar">
  <div class="container-nav nav-top">

    <div class="row">
      <div class="col-md-12">
        <div class="navbar-content">

          <div class="navbar-left">
            <a class="navbar-brand" routerLink="/">
              <img src="../../../assets/images/domain_logo_white.png" alt="">
            </a>
          </div>

          <div class="navbar-space" *ngIf="isSearch == false">
          </div>


          <div class="navbar-search" *ngIf="isSearch == true">

            <form id="search-form" [formGroup]="searchForm">
              <div class="search-control">
                <input type="text" name="search" placeholder="Search domains" aria-label="Search domains" autofocus=""
                  value="" formControlName="term">
                <input type="submit" (click)="searchDomain()" value>
              </div>
            </form>

          </div>

          <div class="navbar-middle">
            <ul class="nav navbar-nav">
              <li>
                <a routerLink="/">Domains</a>
              </li>

              <li class="log-in-out" *ngIf="isSignedIn == false">
                <span href="" (click)="domainLogin()">Log in</span>
              </li>
              <li class="" *ngIf="isSignedIn == true">
                <a routerLink="/account">Account</a>
              </li>
              <li class="" *ngIf="isSignedIn == true">
                <a routerLink="/order">Orders</a>
              </li>

              <li class="fav-link">
                <a routerLink="/favourite" title="Favourites">
                  <fa-icon [icon]="faStar" size="2x"></fa-icon>
                </a>
              </li>


              <li class="log-in-out" *ngIf="isSignedIn == true">
                <a href="" (click)="logout()">Logout</a>
              </li>
            </ul>
          </div>

          <div class="navbar-hamburger visible-xs-block">

            <button type="button" class="navbar-toggle" (click)="headerToggle()">

              <fa-icon [icon]="faBars" size="2x"></fa-icon>

            </button>

          </div>


        </div>
      </div>
    </div>


  </div>
</div>


<div class="navbar-bottom">
  <div class="container-nav nav-bottom">
    <div class="row">
      <div class="col-md-12">

        <div class="dropdown">
          <button class="dropbtn">
            <span>SELECT CATEGORY</span>
            <fa-icon [icon]="faChevronDown" size="1x"></fa-icon>
          </button>
          <div class="dropdown-content">
            <a *ngFor="let category of categories"
              [attr.href]="'/search/' + category.name">{{category.name | titlecase}}</a>
          </div>
        </div>


      </div>

    </div>
  </div>
</div>
