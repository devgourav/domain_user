<div class="home">

  <div class="container-home">

    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h3 class="small-title">Trending domains for sale</h3>
          <div class="row">
            <div class="col-md-3 col-xs-6" *ngFor="let domain of hotDomains">



              <app-domain-card [domain]="domain"></app-domain-card>


            </div>


          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3 class="small-title">Featured domains for sale</h3>
          <div class="row">
            <div class="col-md-3 col-xs-6" *ngFor="let domain of domains">


              <app-domain-card [domain]="domain"></app-domain-card>


            </div>


          </div>

        </div>
      </div>
      <p class="lead">
        <a routerLink="/search">Explore All Domains</a>
      </p>
    </div>

  </div>

  <app-footer></app-footer>
</div>
