<div class="wrapper">

  <div class="container domain-result">
    <div class="row">
      <div class="col-md-12">
        <div class="domains-container">
          <div class="row search-page-header">

            <div class="col-md-2"></div>

            <div class="col-md-6 col-xs-12">
              <div class="header">
                <h1>Domain names for sale</h1>
              </div>
            </div>


            <div class="col-md-4">
              <div class="sort">

                <div class="form-inline pure-form">
                  <label for="filter">Sort by:</label>

                  <select id="filter" class="form-control" matNativeControl required (click)="addFilters($event)">
                    <option *ngFor="let filter of filters" [value]="filter.type">
                      {{filter.label}}
                    </option>
                  </select>

                </div>

              </div>
            </div>




            <div class="filter-summary"></div>

          </div>


          <div class="row">

            <div class="col-md-2">
              <div class="sidebar">
                <div>
                  <!-- <div class="spacer"></div> -->
                  <div class="accordion expanded industry">
                    <div class="body expanded">
                      <div>

                        <div class="slider-filter">


                          <h4>Name Range</h4>

                          <div class="custom-slider">
                            <ng5-slider [(value)]="minLength" [(highValue)]="maxLength" [options]="lenOptions"
                              (valueChange)="filterDomainsOnLength($event)">
                            </ng5-slider>
                          </div>

                          <h4>Price Range</h4>
                          <div class="custom-slider">
                            <ng5-slider [(value)]="minAmount" [(highValue)]="maxAmount" [options]="priceOptions"
                              (valueChange)="filterDomainsOnPrice($event)">
                            </ng5-slider>
                          </div>
                        </div>


                        <div class="pure-form">

                          <div class="toggle">
                            <h3>Categories</h3>
                          </div>

                          <label for="cat-all-option" class="pure-radio">
                            <input id="cat-all-option" type="checkbox" value="all"
                              (change)="getCatDomainDetails($event)" name="optionCat">
                            <span>All Category</span>
                          </label>




                          <label for="cat-option" *ngFor="let category of categories" class="pure-radio">
                            <input type="checkbox" value="{{category.name}}"
                              [checked]="isRestCategory || category.name == searchTerm"
                              (change)="getCatDomainDetails($event)" id="{{category.id}}">
                            <span>{{category.name}}</span>
                          </label>
                        </div>



                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-10 col-xs-12">
              <div class="content">
                <div class="results">

                  <div class="row">
                    <div class="col-md-3 col-xs-12" *ngFor="let domain of domains">



                      <app-domain-card [domain]="domain"></app-domain-card>



                    </div>
                  </div>



                </div>
              </div>
            </div>

          </div>




        </div>
      </div>



    </div>
  </div>

  <app-footer></app-footer>
</div>
